name: "Terraform action"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write      # required for aws oidc
  contents: read       # required for actions/checkout
  pull-requests: write # to comment on PRs

env:
  TF_LOG: INFO
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-oidc-terraform-aws-tfstates-role
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        env:
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_BUCKET_KEY_NAME: ${{ secrets.AWS_BUCKET_KEY_NAME }}
        run: terraform init -backend-config="bucket=${AWS_BUCKET_NAME}" -backend-config="key=${AWS_BUCKET_KEY_NAME}" -backend-config="region=${AWS_REGION}"

      - name: Terraform Validate
        id: validate
        run: |
          set -e
          OUT=$(terraform validate -no-color 2>&1 || true)
          echo "$OUT"
          {
            echo "stdout<<EOF"
            echo "$OUT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Terraform Plan
        id: plan
        env:
          TF_LOG: DEBUG
        run: |
          set -e
          terraform plan -out=tfplan -input=false -lock=false -no-color | tee plan_raw.txt
          terraform show -no-color tfplan > plan.txt
          {
            echo "stdout<<'EOF'"
            cat plan.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Comment plan in PR
        id: comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
          VALIDATE_STDOUT: ${{ steps.validate.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå \`${{ steps.fmt.conclusion }}\`
            #### Terraform Initialization ‚öôÔ∏è \`${{ steps.init.conclusion }}\`
            #### Terraform Validation ü§ñ \`${{ steps.validate.conclusion }}\`
            <details><summary>Validation Output</summary>

            \`\`\`
            ${process.env.VALIDATE_STDOUT || ""}
            \`\`\`

            </details>

            #### Terraform Plan üìñ \`${{ steps.plan.conclusion }}\`

            <details><summary>Show Plan</summary>

            \`\`\`
            ${process.env.PLAN || ""}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Terraform Plan Status
        if: steps.plan.conclusion == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.plan.conclusion == 'success'
        run: terraform apply -auto-approve "tfplan"
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CLOUDFARE_EMAIL: ${{ secrets.CLOUDFARE_EMAIL }}
          CLOUDFARE_TOKEN: ${{ secrets.CLOUDFARE_TOKEN }}
